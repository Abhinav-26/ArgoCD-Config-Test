apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app-argo-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Abhinav-26/ArgoCD-Config-Test.git
    targetRevision: HEAD
    path: yamls
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true



