apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
spec:
  selector:
    matchLabels:
      app: demo-go-app
  replicas: 2
  template:
    metadata:
      labels:
        app: demo-go-app
    spec:
      containers:
      - name: go-app-container
        image: alex43/go-demo-app:v1.0
        ports:
        - containerPort: 8080
